<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="东北大学先锋网络中心十佳歌手大赛">
    <meta name="keywords" content="东北大学 先锋 十佳歌手">
    <meta name="author" content="ZackBee">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="theme-color" content="#ffa341">
    <title>十佳歌手大赛</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    <div class="header" id="header">
        <div class="nav">
            <h1>先锋&ensp;校园十佳歌手大赛</h1>
            <div class="more-wrapper">
                <a class="more" href="./more.html">了解更多</a>
            </div>
        </div>
    </div>
        <div class="foo"></div>
        <div class="main" id="main">
            <div class="st10-wrapper"id="st10Wrapper">
                <img class="st10" id="st10" width="326" height="259" src="../img/st10.png">
            </div>
            <div class="btn-wrapper" id="btnWrapper">
                <a class="apply-btn" id="applyBtn" >即刻报名</a>
            </div>
            <div class="slogan lslogan">
                <img class="slogan-logo" src="../img/pioneerLogo.png"><span class="slogan-text">&ensp;先锋网络中心</span>
            </div>
            <div class="slogan rslogan">
                <img class="slogan-logo" src="../img/artistLogo.png"><span class="slogan-text">&ensp;校园文化艺术中心</span>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="card col s12 m8 offset-m2">
                    <form class="card-content" action="check.php" method="post" enctype="multipart/form-data">
                        <span class="card-title">报名信息</span>
                        <div class="row">
                            <div class="input-field col s4 offset-s1">
                                <input id="first_name" type="text" class="validate" name="name">
                                <label for="first_name">姓名</label>
                            </div>
                            <div class="input-field col s4 offset-s2">
                                <input id="number" type="text" class="validate" name="studentid">
                                <label for="number">学号</label>
                            </div>
                            <div class="input-field col s10 offset-s1" style="margin-bottom:20px">
                                <span style="color: #9e9e9e;">性别：</span>
                                <p>
                                    <input type="radio" name="gender" value="男" id="male">
                                    <label for="male">男</label>
                                    <input type="radio" name="gender" value="女" id="female">
                                    <label for="female">女</label>
                                </p>
                            </div>
                            <div class="input-field col s10 offset-s1">
                                <input id="class" type="text" class="validate" name="class">
                                <label for="class">班级</label>
                            </div>
                            <div class="input-field col s10 offset-s1">
                                <input id="fd" type="text" class="validate"  name="college">
                                <label for="fd">学院</label>
                            </div>
                            <div class="input-field col s10 offset-s1">
                                <input id="zy" type="text" class="validate" name="major">
                                <label for="zy">专业</label>
                            </div>
                            <div class="input-field col s10 offset-s1">
                                <input id="song" type="text" class="validate" name="song">
                                <label for="song">歌曲名称</label>
                            </div>
                            <div class="input-field col s10 offset-s1">
                                <input id="qq" type="text" class="validate" name="qq">
                                <label for="qq">QQ号</label>
                            </div>
                            <div class="input-field col s10 offset-s1">
                                <input id="tel" type="text" class="validate" name="phone">
                                <label for="tel">手机号</label>
                            </div>
                            <div class="input-field col s10 offset-s1">
                                <input id="wechat" type="text" class="validate" name="wechat">
                                <label for="wechat">微信</label>
                            </div>
                            <div class="file-field input-field col s10 offset-s1">
                                <div class="btn"  style="background-color: #ce93d8">
                                    <i class="material-icons">perm_media</i>
                                    <input type="file" name="photo" accept="image/jpg,image/jpeg,image/png">
                                </div>
                                <div class="file-path-wrapper">
                                    <input placeholder="你的靓照" class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="waves-effect waves-light btn" type="submit" style="background-color: #ce93d8;float:right">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="../js/index.js"></script>

</body>

</html>
