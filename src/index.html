<!DOCTYPE html>
<html>
    <head>
        <title>十佳歌手报名</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    </head>
    <body>
        <br/>
        <br/>
        <div>
            <form action="check.php" method="post" enctype="multipart/form-data">
                姓名：<input type="text" name="name">
                <br/>
                <br/>
                学号：<input type="text" name="studentid">
                <br/>
                <br/>
                性别：<input type="radio" name="gender" value="男">男
                      <input type="radio" name="gender" value="女">女
                <br/>
                <br/>
                学院：<input type="text" name="college">
                <br/>
                <br/>
                专业：<input type="text" name="major">
                <br/>
                <br/>
                班级：<input type="text" name="class">
                <br/>
                <br/>
                电话：<input type="text" name="phone">
                <br/>
                <br/>
                QQ号：<input type="text" name="qq">
                <br/>
                <br/>
                微信：<input type="text" name="wechat">
                <br/>
                <br/>
                歌曲名称：<textarea name="song"></textarea>
                <br/>
                <br/>
                个人照片：<input type="file" name="photo" accept="image/jpg,image/jpeg,image/png">
                <br/>
                <br/>
                <input type="submit" value="立即报名">
            </form>
        </div>
    </body>
</html>
